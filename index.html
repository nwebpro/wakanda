<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakanda - Landing Page Design Figma to HTML</title>
    <!-- Bootstrap CSS Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Library -->
    <script src="https://kit.fontawesome.com/6d4a24a985.js"></script>
    <!-- Wakanda Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Wakanda Layout Main Block -->
    <main>
        <!-- Hero Section Area -->
        <section class="hero-sec-area">
            <!-- Container -->
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="hero-text">
                            <h1>Recruit top talented freelancer for your business</h1>
                            <p>Connect you to thoudsands of talented freelancer from any industry. You can have the best people in just few simple steps.</p>
                            <a href="#" class="btn wakanda-btn-style">Get Started</a>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="hero-image">
                            <img src="assets/images/hero-image.png" class="img-fluid" alt="Wakanda Hero Image">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Social Proof Section Area -->
        <section class="social-proof">
            <!-- Container -->
            <div class="container">
                <div class="d-flex flex-wrap flex-row justify-content-center justify-content-lg-between gap-4">
                    <div class="social-img mb-4">
                        <img src="assets/images/client/airbnb.png" alt="">
                    </div>
                    <div class="social-img mb-4">
                        <img src="assets/images/client/google.png" alt="">
                    </div>
                    <div class="social-img mb-4">
                        <img src="assets/images/client/slack.png" alt="">
                    </div>
                    <div class="social-img mb-4">
                        <img src="assets/images/client/netflix.png" alt="">
                    </div>
                    <div class="social-img mb-4">
                        <img src="assets/images/client/amazon.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap Js Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
